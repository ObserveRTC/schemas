name: Publish
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        working-directory: npm-lib
        run: yarn

      - name: Build
        working-directory: npm-lib
        run: yarn build

      - uses: JS-DevTools/npm-publish@v1
        working-directory: npm-lib
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
